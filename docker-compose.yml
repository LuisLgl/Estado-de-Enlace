      context: .
      dockerfile: Dockerfile.router
    container_name: r2
    volumes:
    - ./scripts:/shared_data
    environment:
      CONTAINER_NAME: r2
      CUSTO_r1_r2_net: '6'
      CUSTO_r2_r3_net: '10'
    networks:
      r1_r2_net:
        ipv4_address: 10.10.1.3
      r2_r3_net:
        ipv4_address: 10.10.4.2
      r2_hosts_net:
        ipv4_address: 192.168.7.2
    cap_add:
    - NET_ADMIN
  r2_h1:
