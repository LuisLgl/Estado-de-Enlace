version: '3.9'
services:
  r1:
    build:
      context: .
      dockerfile: Dockerfile.router
    container_name: r1
    volumes:
    - ./scripts:/shared_data
    environment:
      CONTAINER_NAME: r1
      CUSTO_r1_r2_net: '6'
      CUSTO_r1_r4_net: '8'
      CUSTO_r1_r5_net: '3'
    networks:
      r1_r2_net:
        ipv4_address: 10.10.1.2
      r1_r4_net:
        ipv4_address: 10.10.2.2
      r1_r5_net:
        ipv4_address: 10.10.3.2
      r1_hosts_net:
        ipv4_address: 192.168.6.2
    cap_add:
    - NET_ADMIN
  r1_h1:
    build:
      context: .
      dockerfile: Dockerfile.host
    container_name: r1_h1
    volumes:
    - ./scripts:/scripts
    networks:
      r1_hosts_net:
        ipv4_address: 192.168.6.3
    cap_add:
    - NET_ADMIN
  r1_h2:
    build:
      context: .
      dockerfile: Dockerfile.host
    container_name: r1_h2
    volumes:
    - ./scripts:/scripts
    networks:
      r1_hosts_net:
        ipv4_address: 192.168.6.4
    cap_add:
    - NET_ADMIN
  r2:
